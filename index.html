<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INDIG-GROK – Premium Men's Shirts</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #111;
      /* Fixed: Background Image setup */
      background: url('backgroundimage.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    header {
      background: #000;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    /* Fixed: Logo on Top Left */
    .logo {
      position: absolute;
      top: 15px;
      left: 20px;
      z-index: 1000;
    }
    .logo img {
      max-width: 140px;
      height: auto;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      /* Semi-transparent so you can see the background image */
      background: rgba(255, 255, 255, 0.9); 
      border-radius: 10px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }
    .product-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }
    .product-image { height: 350px; background: #f0f0f0; }
    .product-image img { width: 100%; height: 100%; object-fit: cover; }
    .brand-label { background: #000; color: white; padding: 6px 12px; font-size: 0.9rem; display: inline-block; margin: 10px 0; }
    .price { font-size: 1.4rem; font-weight: bold; color: #4b0082; }
    .add-btn { background: #000; color: white; padding: 10px 20px; border: none; width: 100%; cursor: pointer; }
    footer { text-align: center; padding: 40px; background: rgba(0,0,0,0.8); color: white; margin-top: 60px; }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="INDIG-GROK Logo">
  </div>

  <header>INDIG-GROK</header>

  <div class="container">
    <h1>Premium Men's Shirts</h1>
    <p style="text-align:center;">Elevate your wardrobe with refined style.</p>

    <div class="products-grid">

      <div class="product-card">
        <div class="product-image"><img src="product1.jpg" alt="Shirt 1"></div>
        <div class="product-info">
          <div class="brand-label">INDIG-GROK</div>
          <h3>Indigo Hairline Stripes</h3>
          <p class="price">Rs 3,490</p>
          <button class="add-btn">Quick Add</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image"><img src="product2.jpg" alt="Shirt 2"></div>
        <div class="product-info">
          <div class="brand-label">INDIG-GROK</div>
          <h3>White Dobby Textured</h3>
          <p class="price">Rs 3,490</p>
          <button class="add-btn">Quick Add</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image"><img src="product3.jpg" alt="Shirt 3"></div>
        <div class="product-info">
          <div class="brand-label">INDIG-GROK</div>
          <h3>Black Self-Textured</h3>
          <p class="price">Rs 3,490</p>
          <button class="add-btn">Quick Add</button>
        </div>
      </div>

    </div>
  </div>

  <footer>
    <p>© 2026 INDIG-GROK Pakistan.</p>
  </footer>

</body>
</html>
