<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INDIG-GROK – Premium Men's Shirts</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #111;
      /* Fixed: Ensures the background image covers the whole screen */
      background: url('backgroundimage.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    header {
      background: #000;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 2px;
      position: relative;
    }
    /* Fixed: Logo moved to top-left corner */
    .logo {
      position: absolute;
      top: 15px;
      left: 20px;
      z-index: 1000;
    }
    .logo img {
      max-width: 120px;
      height: auto;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      /* Fixed: Set transparency to 0.85 so background image shows through */
      background: rgba(255, 255, 255, 0.85); 
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 { text-align: center; font-size: 2.4rem; margin-bottom: 10px; }
    .description { text-align: center; font-size: 1.1rem; color: #444; max-width: 800px; margin: 0 auto 40px; }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }
    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product-card:hover { transform: translateY(-5px); }
    .product-image { height: 380px; background: #f9f9f9; }
    .product-image img { width: 100%; height: 100%; object-fit: cover; }
    .brand-label {
      background: #000;
      color: white;
      padding: 4px 10px;
      font-size: 0.8rem;
      font-weight: bold;
      display: inline-block;
      margin-top: 15px;
    }
    .product-info { padding: 15px; }
    .price { font-size: 1.3rem; font-weight: bold; color: #4b0082; }
    .original { text-decoration: line-through; color: #999; font-size: 0.9rem; margin-left: 8px; }
    .add-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #000;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 40px;
      background: rgba(0,0,0,0.9);
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="INDIG-GROK Logo">
  </div>

  <header>INDIG-GROK</header>

  <div class="container">
    <h1>Premium Men's Shirts</h1>
    <p class="description">Refined style for the modern gentleman.</p>

    <div class="products-grid">
      <div class="product-card">
        <div class="product-image"><img src="product1.jpg" alt="Shirt 1"></div>
        <div class="product-info">
          <div class="brand-label">INDIG-GROK</div>
          <h3>Indigo Hairline Stripes</h3>
          <span class="price">Rs 3,490</span><span class="original">Rs 4,490</span>
          <button class="add-btn">Quick Add</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image"><img src="product2.jpg" alt="Shirt 2"></div>
        <div class="product-info">
          <div class="brand-label">INDIG-GROK</div>
          <h3>White Dobby Textured</h3>
          <span class="price">Rs 3,490</span><span class="original">Rs 4,490</span>
          <button class="add-btn">Quick Add</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image"><img src="product3.jpg" alt="Shirt 3"></div>
        <div class="product-info">
          <div class="brand-label">INDIG-GROK</div>
          <h3>Black Self-Textured</h3>
          <span class="price">Rs 3,490</span><span class="original">Rs 4,490</span>
          <button class="add-btn">Quick Add</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2026 INDIG-GROK Pakistan. All rights reserved.</p>
  </footer>

</body>
</html>
